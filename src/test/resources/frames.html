<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames</title>
    <link rel="stylesheet" href="frames.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body noselect padded outlines="0" bg-grid>
<label>Card scale&nbsp;<input type="range" min="0.05" max="1" value="0.5" step="0.01"
                              onchange="javascript:document.documentElement.style.setProperty('--base-scale', this.value)">&nbsp;</label>

<h3 band>click the card headers</h3>

<div id="cardlist" band>

    <input id="card-picsum" class="scale-switch" type="checkbox" gone />
    <div class="view nobar" scale="0.5">
        <label for="card-picsum" class="view-header">Frame1</label>
        <div class="view-panel nobar-scroller">
            <div class="view-content">
                <iframe src="https://chat.openai.com/chat/" loading="lazy" id="frame1"></iframe>
            </div>
        </div>
        <footer class="view-footer">picsum photos</footer>
    </div>

    <input id="card-mobile" class="scale-switch" type="checkbox" gone />
    <div class="view nobar" scale="0.5">
        <label for="card-mobile" class="view-header">Frame2</label>
        <div class="view-panel nobar-scroller">
            <div class="view-content">
                <iframe src="https://gogoanime.so/" loading="lazy" id="frame2"></iframe>
            </div>
        </div>
        <footer class="view-footer">Semi Mobile</footer>
    </div>

    <input id="card-flexbox" class="scale-switch" type="checkbox" gone />
    <div class="view nobar" scale="0.5">
        <label for="card-flexbox" class="view-header">Frame3</label>
        <div class="view-panel nobar-scroller">
            <div class="view-content">
                <iframe src="https://w15.mangafreak.net/" loading="lazy" id="frame3"></iframe>
            </div>
        </div>
        <footer class="view-footer">Flexbox N-grid</footer>
    </div>

    <input id="card-CSSSQRT" class="scale-switch" type="checkbox" gone />
    <div class="view nobar" scale="0.5">
        <label for="card-CSSSQRT" class="view-header">Frame4</label>
        <div class="view-panel nobar-scroller">
            <div class="view-content">
                <iframe src="https://codepen.io/renevanderlende/full/poZJqzp" loading="lazy" id="frame4"></iframe>
            </div>
        </div>
        <footer class="view-footer">CSS SQRT(n)</footer>
    </div>
