<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="drag.js" defer></script>
<link rel="stylesheet" href="./dragAndDrop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<section class="mt-3">
    <h5 class="text-center">
        Task Management (Drag and Drop)
    </h5>
    <div class="container position-relative">

            <div class="container my-3 my-lg-5">
                <div class="row justify-content-center vh-100 class-container">
                    <!-- To do tasks -->
                    <div class="col-3 shadow-sm mx-2 bg-light py-2" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h5>
                            TO DO
                        </h5>
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                            <!-- card -->
                            <div id="todotarget1" ondragstart="dragStart(event)" draggable="true"
                                 class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3" id="drag-card1">
                                    <div class="card-text mb-2">Details of Task</div>
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white project-name">
                                        Project Name</div>
                                </div>
                            </div>
                            <!-- card -->
                            <div id="todotarget2" ondragstart="dragStart(event)" draggable="true"
                                 class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3" id="drag-card2">
                                    <div class="card-text mb-2">Details of Task</div>
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white project-name">
                                        Project Name</div>
                                </div>
                            </div>
                            <!-- card -->
                            <div id="todotarget3" ondragstart="dragStart(event)" draggable="true"
                                 class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3" id="drag-card3">
                                    <div class="card-text mb-2">Details of Task</div>
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white project-name">
                                        Project Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- To do tasks -->
                    <div class="col-3 shadow-sm mx-2 bg-light py-2" id="progress" ondrop="drop(event)"
                         ondragover="allowDrop(event)">
                        <h5>
                            IN PROGRESS
                        </h5>
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3" id="in-progress">
                            <!-- card -->

                            <!-- card -->

                        </div>
                    </div>
                    <!-- tasks completed -->
                    <div class="col-3 shadow-sm mx-2 bg-light py-2" id="completed" ondrop="drop(event)"
                         ondragover="allowDrop(event)">
                        <h5>
                            COMPLETED
                        </h5>
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                            <!-- card -->
                            <div id="completedtarget1" ondragstart="dragStart(event)" draggable="true"
                                 class="card rounded-0 w-100 mb-3 border-0 border-start border-success border-3 shadow-sm">
                                <div class="card-body px-3 py-3">
                                    <div class="card-text mb-2">Details of Task</div>
                                    <div class="bg-success d-inline p-1 fw-semibold small text-white project-name">
                                        Project Name</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>




</body>
</html>
